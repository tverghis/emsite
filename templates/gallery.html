{{ define "title" }}Upload{{ end }}

{{- define "body" -}}
        <ul class="grid grid-cols-2 lg:grid-cols-4">
            {{ range .Filenames }}
            <li>
                <img src="/uploads/{{.}}" height=100 width=100 />
                <button hx-delete="/gallery/{{.}}" hx-swap="delete" hx-target="closest li">Delete</button>
            </li>
            {{ end }}
        </ul>
        <a href="/upload">&lt;&lt; Back to upload</a>
{{- end -}}
